<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto:wght@100;300;400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
</head>
<body>
  <div id="header" class="container-fluid" style="margin-bottom: 50px;">
    <h1 class="text-center text-white">Tic-Tac-Toe</h1>
  </div>
  <div id="player-state" class="container-fluid">
    <div class="row justify-content-evenly style="font-size:32px;height:30px;margin-bottom: 20px;">
      <div id="player" class="col-lg-3 col-md-4 col-sm-6 col-12 ">
        <i class="bi bi-person-fill"></i>
        <p1 id="player-header" class="text-nowrap">Player - 
          <span  id="playerSelection"></span>
        </p1>
      </div>
      <div id="computer" class="col-lg-3 col-md-4 col-sm-6 col-12 ">
        <i class="bi bi-robot"></i>
        <p1 id="computer-header" class="text-nowrap">Computer -
          <span id="computerSelection"></span>
        </p1>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <button class="btn btn-primary" style="margin-bottom: 20px;" onclick=gameReset()>Reset</button>
    </div>
  </div>

  <div id="board" style="margin-bottom: 10px;"></div>
  <div id="message" class="row justify-content-around"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="text/javascript" src="project.js"></script>
</body>
</html>
